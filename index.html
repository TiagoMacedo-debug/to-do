<html lang="pt-br">

<head>

<body>
    <header>
        <a href="https://github.com/TiagoMacedo-debug/to-do" class="github-btn" target="_blank" aria-label="GitHub do projeto">

        <h1>Lista de Tarefas</h1>
    </header>

    <div class="tab-selector">
        <button id="tab-pendentes" class="active">Pendentes</button>
        <button id="tab-concluidas">ConcluÃ­das</button>
    </div>

    <div class="add-task-section mb-4">

        <button onclick="adicionarTarefa()">
            <i class="bi bi-plus-lg"></i>
